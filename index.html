<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/img/sneakers.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nike</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="card-top">
            <img src="assets/img/nike.png" alt="logo" id="logo" />
            <h1 class="card-title">Air Structure</h1>
            <p class="card-description">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse
              possimus eligendi voluptatem, voluptatibus nihil expedita
              temporibus reprehenderit inventore doloremque aliquid.
            </p>
            <img src="assets/img/shoe1.png" alt="shoes-1" class="shoes-1" />
            <img src="assets/img/shoe2.png" alt="shoes-2" class="shoes-2" />
          </div>
          <div class="card-bottom">
            <div class="card-heading-section">
              <h1 class="card-bottom-title-1">Air Structure</h1>
              <p class="badge">New</p>
            </div>
            <h3 class="card-bottom-title-2">Running Collection</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
